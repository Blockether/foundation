name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  PYTHON_VERSION: "3.13"
  BLOCKETHER_LLM_API_KEY: ${{ secrets.BLOCKETHER_LLM_API_KEY }}
  BLOCKETHER_LLM_API_BASE_URL: ${{ secrets.BLOCKETHER_LLM_API_BASE_URL }}
  BLOCKETHER_LLM_DEFAULT_MODEL: ${{ secrets.BLOCKETHER_LLM_DEFAULT_MODEL }}

jobs:
  test:
    name: Pre-release Tests
    runs-on: ubuntu-latest
    environment: test
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Cache uv
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Set up uv
      uses: astral-sh/setup-uv@v4

    - name: Create virtual environment
      run: uv venv

    - name: Install dependencies
      run: |
        source .venv/bin/activate
        uv pip install -e ".[dev]"

    - name: Run full test suite
      run: |
        source .venv/bin/activate
        poe test-cov

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Set up uv
      uses: astral-sh/setup-uv@v4

    - name: Install build dependencies
      run: |
        uv pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: python -m twine check dist/*

    - name: Extract release notes
      id: release_notes
      run: |
        # Get tag without 'v' prefix
        TAG=${GITHUB_REF#refs/tags/v}
        echo "tag=$TAG" >> $GITHUB_OUTPUT

        # Get previous tag (if exists)
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

        if [ -z "$PREV_TAG" ]; then
          echo "First release - generating release notes from all commits"
          git log --pretty=format:"- %s" > release_notes.txt
        else
          echo "Generating release notes from $PREV_TAG to HEAD"
          git log --pretty=format:"- %s" ${PREV_TAG}..HEAD > release_notes.txt
        fi

        # Ensure release notes file exists
        if [ ! -s release_notes.txt ]; then
          echo "- Initial release" > release_notes.txt
        fi

        echo "Release notes:"
        cat release_notes.txt

    - name: Test package installation
      run: |
        # Create a clean environment to test installation
        python -m venv test_env
        source test_env/bin/activate
        pip install dist/*.whl

        # Verify package can be imported
        python -c "import blockether_foundation; print(f'Successfully imported version: {blockether_foundation.__version__}')"

        deactivate
        rm -rf test_env

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ steps.release_notes.outputs.tag }}
        body_path: release_notes.txt
        files: dist/*
        draft: false
        prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to PyPI
      if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref_name, 'alpha') && !contains(github.ref_name, 'beta')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip-existing: true

    - name: Create release summary
      run: |
        echo "## ðŸŽ‰ Release Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ steps.release_notes.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
        echo "**Tag:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        ls -lh dist/ >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
