site_name: Blockether Foundation
site_description: Documentation for Blockether Foundation
site_author: Blockether
site_url: https://blockether.com

# Repository
repo_name: blockether-foundation
repo_url: https://github.com/blockether/blockether-foundation

# Theme
theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
  palette:
    - scheme: default
      primary: black
      accent: yellow
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: yellow
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

